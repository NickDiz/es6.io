<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring!</title>
</head>
<body>
<script>
  // Object Destructuring with variable renaming & default values
  const object = {
    w: 800
  }
  
  const { w: width = 400, h: height = 500 } = object; 

</script>
</body>
</html>
